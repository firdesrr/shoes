<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Add shoes</title>
</head>
<body>
<center>
<h1>Shoes shop</h1>
<br>
<a href="allShoes">All shoes</a>
<a href="create">Add shoes</a>
<a href="createOrder">Create an order</a></center>
<form action="#" th:action="@{/submit}" th:object="${shoes}" method="post">
    <div class="container-fluid vh-100" style="margin-top:100px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-primary">ADD SHOES</h3>
                </div>
                <div class="p-4">
                    <label>Model: </label>
                    <div class="input-group mb-3">
                        <input type="text" th:field="*{model}" class="form-control" required>
                    </div>
                    <span th:if = "${#fields.hasErrors('model')}" th:errors = "*{model}" style = "color:red"></span>
                   <br>
                    <label>Size: </label>
                    <div class="input-group mb-3">
                        <input type="number" th:field="*{size}" class="form-control" required>
                    </div>
                    <span th:if = "${#fields.hasErrors('size')}" th:errors = "*{size}" style = "color:red"></span>
                    <label>Color: </label>
                    <div class="input-group mb-3">
                        <input type="text" step="any" th:field="*{color}" class="form-control" required>
                    </div>
                    <span th:if = "${#fields.hasErrors('color')}" th:errors = "*{color}" style = "color:red"></span>
                    <label>Price: </label>
                    <div class="input-group mb-3">
                        <input type="number" th:field="*{price}" class="form-control" required>
                    </div>
                    <span th:if = "${#fields.hasErrors('price')}" th:errors = "*{price}" style = "color:red"></span>
                    <label>Available count: </label>
                    <div class="input-group mb-3">
                        <input type="number" th:field="*{availableCount}" class="form-control" required>
                    </div>
                    <span th:if = "${#fields.hasErrors('availableCount')}" th:errors = "*{availableCount}" style = "color:red"></span>
                    <div class="d-grid col-12 mx-auto">
                        <br>
                        <button type="submit" class="btn btn-success">Submit</button><br>
                        <button type="reset" class="btn btn-primary">Reset</button>
                    </div>
                    </p>
                </div>
            </div>

        </div>
    </div>
</form>

</body>
</html>
