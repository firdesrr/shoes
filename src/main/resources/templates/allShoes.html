<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:https="http://www.w3.org/1999/xhtml">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>All shoes</title>
</head>
<body>
<table class = "table table-bordered">
    <thead>
    <tr>
        <th>id</th>
        <th>model</th>
        <th>size</th>
        <th>color</th>
        <th>price</th>
        <th>available count</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="shoes : ${shoesList}">
        <td th:text = "${shoes.id}"></td>
        <td th:text = "${shoes.model}"></td>
        <td th:text = "${shoes.size}"></td>
        <td th:text = "${shoes.color}"></td>
        <td th:text = "${shoes.price}"></td>
        <td th:text = "${shoes.availableCount}"></td>
        <td>
            <a th:href="@{editShoes/{shoesId}(shoesId=${shoes.id})}">Update</a>
            <form th:action="@{delete/{shoesId}(shoesId=${shoes.id})}" method="post">
                <button type="submit" class="btn btn-default">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
